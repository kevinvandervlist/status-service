<p>
    Health of all services. Last updated: {{last_update}}.
</p>
<div [hidden]="!hasError">
    <p>Sorry, an error occurred while retrieving service data.</p>
</div>

<div [hidden]="hasError">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                Name
            </div>
            <div class="col-md-2">
                Version
            </div>
            <div class="col-md-2">
                Status
            </div>
        </div>
        <div class="row" *ngFor="#i of states">
            <health [state]="i"></health>
        </div>
    </div>
</div>
